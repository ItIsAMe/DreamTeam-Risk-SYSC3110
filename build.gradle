plugins {
    id 'java'
    id 'application'
}

mainClassName = "GameSingleton"

group 'com.dreamteam'
version '3.0-SNAPSHOT'

sourceCompatibility = 15

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.cliftonlabs:json-simple:3.1.0'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}
